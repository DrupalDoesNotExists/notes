{{ define "main" }}
{{ partial "back_link.html" .}}

<article>
    <p class="post-meta">
        <time datetime="{{ .Date }}">
            {{ .Date | time.Format site.Params.theme_config.date_format }}
        </time>
    </p>

    <h1>{{ .Title }}</h1>

    {{ .TableOfContents }}

    {{ .Content }}
</article>

<script async src="https://comments.app/js/widget.js?3" data-comments-app-website={{ .Param "tgSite" }} data-limit="5"></script>
{{ end }}
